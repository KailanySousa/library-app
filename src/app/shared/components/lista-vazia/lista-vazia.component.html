<div
  class="bg-white shadow-sm flex flex-col items-center justify-center py-16 px-6 text-center space-y-4"
>
  <div
    class="h-16 w-16 rounded-full flex items-center justify-center bg-gradient-to-br from-fuchsia-500 to-violet-600 text-white shadow-md"
  >
    <svg
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="w-8 h-8 text-white"
    >
      <path d="M2 4v16a2 2 0 0 0 2 2h6" />
      <path d="M22 4v16a2 2 0 0 1-2 2h-6" />
      <path d="M6 2h6v18H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z" />
      <path d="M18 2h-6v18h6a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2z" />
    </svg>
  </div>

  <h3 class="text-lg font-semibold text-slate-800">{{ titulo }}</h3>
  <p class="text-slate-500 max-w-md">
    {{ descricao }}
  </p>

  @if(action) {
  <a
    [routerLink]="action.router"
    class="inline-flex items-center gap-2 rounded-full bg-gradient-to-r from-fuchsia-600 to-violet-600 text-white px-5 py-2 font-medium shadow-sm hover:shadow-md transition"
  >
    <svg
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="w-4 h-4"
    >
      <path d="M12 5v14M5 12h14" />
    </svg>
    {{ action.label }}
  </a>
  }
</div>
