<section>
  <h2 class="text-lg font-semibold text-slate-800 mb-2 mt-4">Citações</h2>
  @if(citacoes().length) {
  <ul class="space-y-3 mb-4">
    @for(c of citacoes(); track $index) {
    <li
      class="p-4 rounded-xl bg-slate-50 border border-slate-200 text-slate-700 italic"
    >
      “{{ c.texto }}”
    </li>
    }
  </ul>
  } @else {
  <p class="text-slate-500 text-sm mb-4">Nenhuma citação registrada.</p>

  }
  <ng-content />
</section>
