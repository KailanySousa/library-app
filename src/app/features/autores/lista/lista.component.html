<app-header></app-header>
<section class="container mx-auto px-6 py-8 space-y-10">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <article
      *ngFor="let a of autores"
      class="rounded-2xl border border-slate-200 bg-white shadow-sm overflow-hidden flex"
    >
      <div class="w-2" [style.background]="a.cor || '#F0ABFC'"></div>
      <div class="p-4 flex-1">
        <h3 class="text-slate-800 font-semibold leading-tight">
          <a [routerLink]="['/autores', a.id]" class="hover:underline">{{
            a.nome
          }}</a>
        </h3>
        <p class="text-sm text-slate-500 line-clamp-2" style="min-height: 40px">
          {{ a.descricao || "â€”" }}
        </p>

        <div class="mt-3 flex items-center justify-between">
          <span
            class="text-xs px-2 py-1 rounded-full bg-fuchsia-50 text-fuchsia-700 border border-fuchsia-200"
          >
            {{ 3 }} livro(s)
          </span>

          <div class="flex items-center gap-2">
            <a
              [routerLink]="['/livros']"
              [queryParams]="{ autor: a.nome }"
              class="text-magenta-700 hover:text-magenta-800 font-medium text-sm"
            >
              Ver mais
            </a>
            @if (a.id) {
            <button
              type="button"
              class="text-slate-400 hover:text-rose-600 text-sm"
              title="Remover"
              (click)="remover(a.id)"
            >
              Remover
            </button>
            }
          </div>
        </div>
      </div>
    </article>
  </div>
</section>
