<app-header></app-header>
<section class="container mx-auto px-6 py-8 space-y-6">
  <div
    class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between"
  >
    <div>
      <h2 class="text-xl font-semibold text-slate-800">Livros</h2>
      <p class="text-slate-500 text-sm">Gerencie os livros já cadastrados.</p>
    </div>
    @if(livros().length > 0) {
    <a
      [routerLink]="['/livros/novo']"
      class="inline-flex items-center justify-center rounded-lg bg-fuchsia-600 px-4 py-2 text-sm font-medium text-white hover:bg-fuchsia-700"
    >
      Cadastrar
    </a>
    }
  </div>
  @if(livros().length > 0) {
  <div class="hidden md:block rounded-2xl border border-slate-200 bg-white">
    <table class="w-full text-left text-sm">
      <thead class="sticky top-0 z-10 bg-slate-50/70 backdrop-blur">
        <tr class="text-slate-600">
          <th class="px-4 py-3">Título</th>
          <th class="px-4 py-3">Autor</th>
          <th class="px-4 py-3">Categoria</th>
          <th class="px-4 py-3">Status</th>
          <th class="w-40 px-4 py-3 text-center">Ações</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-slate-100">
        @for (l of livros(); track l.id) {
        <tr class="hover:bg-slate-50">
          <td class="px-4 py-3">
            <span class="font-medium text-slate-800">
              {{ l.titulo }}
            </span>
          </td>
          <td class="px-4 py-3 text-slate-600">{{ l.autorId | autor }}</td>
          <td class="px-4 py-3 text-slate-600">
            {{ l.categoriaId | categoria }}
          </td>
          <td class="px-4 py-3">
            <span
              class="inline-flex items-center gap-1.5 rounded-full border px-2 py-0.5 text-xs"
              [ngClass]="{
                'bg-emerald-50 text-emerald-700 border-emerald-200':
                  l.status === 'lido',
                'bg-amber-50 text-amber-700 border-amber-200':
                  l.status === 'lendo',
                'bg-fuchsia-50 text-fuchsia-700 border-fuchsia-200':
                  l.status === 'desejo',
                'bg-sky-50 text-sky-700 border-sky-200': l.status === 'faltando'
              }"
            >
              <span
                class="h-1.5 w-1.5 rounded-full"
                [ngClass]="{
                  'bg-emerald-600': l.status === 'lido',
                  'bg-amber-600': l.status === 'lendo',
                  'bg-fuchsia-600': l.status === 'desejo',
                  'bg-sky-600': l.status === 'faltando'
                }"
              ></span>
              {{ l.status | status }}
            </span>
          </td>
          <td class="px-4 py-3">
            <div class="flex justify-center gap-2">
              <a
                class="rounded-lg border border-slate-300 px-3 py-1.5 hover:bg-slate-100"
                [routerLink]="['/livros', l.id]"
                >Ver</a
              >
              <button
                class="rounded-lg border border-rose-200 bg-rose-50 px-3 py-1.5 text-rose-700 hover:bg-rose-100"
                (click)="remover(l.id)"
              >
                Remover
              </button>
            </div>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
  } @else {
  <app-lista-vazia modulo="livros"> </app-lista-vazia>

  }
</section>
