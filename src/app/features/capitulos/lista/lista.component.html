<div class="hidden md:block rounded-2xl border border-slate-200 bg-white">
  <table class="w-full text-left text-sm">
    <thead class="sticky top-0 z-10 bg-slate-50/70 backdrop-blur">
      <tr class="text-slate-600">
        <th class="px-4 py-3">Nome</th>
        <th class="px-4 py-3">Status</th>
        <th class="w-40 px-4 py-3 text-center">Ações</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-slate-100">
      @for (c of capitulos(); track c.id) {
      <tr class="hover:bg-slate-50">
        <td class="px-4 py-3">
          <span class="font-medium text-slate-800">
            {{ c.nome }}
          </span>
        </td>
        <td class="px-4 py-3">
          <span
            class="justify-self-start md:justify-self-end inline-flex items-center gap-1.5 rounded-full border px-2 py-0.5 text-[11px]"
            [ngClass]="{
              'bg-emerald-50 text-emerald-700 border-emerald-200': c.concluido,
              'bg-slate-50 text-slate-600 border-slate-200': !c.concluido
            }"
          >
            <span
              class="h-1.5 w-1.5 rounded-full"
              [ngClass]="{
                'bg-emerald-600': c.concluido,
                'bg-slate-400': !c.concluido
              }"
            ></span>
            {{ c.concluido ? "Concluído" : "Pendente" }}
          </span>
        </td>
        <td class="px-4 py-3 flex justify-center">
          <button
            (click)="editar(c)"
            type="button"
            class="inline-flex h-8 w-8 items-center justify-center rounded-full border border-slate-200 text-slate-600 hover:bg-slate-50"
            aria-label="Editar capítulo"
            title="Editar capítulo"
          >
            <svg
              class="h-4 w-4"
              viewBox="0 0 24 24"
              fill="none"
              aria-hidden="true"
            >
              <!-- Linha de base (mesmo estilo da lixeira) -->
              <path
                d="M12 20h9"
                stroke="currentColor"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <!-- Corpo do lápis -->
              <path
                d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"
                stroke="currentColor"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>

          <!-- Excluir -->
          <button
            type="button"
            class="inline-flex h-8 w-8 items-center justify-center rounded-full border border-slate-200 text-slate-600 hover:bg-slate-50"
            aria-label="Excluir capítulo"
            title="Excluir capítulo"
            (click)="excluir(c.id)"
          >
            <svg
              class="h-4 w-4"
              viewBox="0 0 24 24"
              fill="none"
              aria-hidden="true"
            >
              <path
                d="M9 11v6M15 11v6M4 7h16M6 7l1 12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2l1-12M9 7V5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"
                stroke="currentColor"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
