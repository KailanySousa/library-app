<!-- Área expandida: edição inline -->
<div class="px-4 pb-4 border rounded-xl">
  <form
    class="grid grid-cols-1 md:grid-cols-12 gap-3"
    [formGroup]="formRenomear"
    (submit)="renomear()"
  >
    <!-- Número -->
    <span class="md:col-span-12 text-slate-700 font-medium mt-4"
      >Renomear capítulo</span
    >

    <!-- Título -->
    <div class="md:col-span-9">
      <input
        formControlName="nome"
        type="text"
        class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 text-sm text-slate-800 placeholder-slate-400 focus:border-fuchsia-500 focus:outline-none focus:ring-2 focus:ring-fuchsia-200"
        placeholder="Ex.: Introdução"
      />
    </div>

    <!-- Ações (Cancelar / Salvar) -->
    <div class="md:col-span-3 flex items-center justify-end gap-2">
      <button
        (click)="cancelar()"
        type="button"
        class="inline-flex h-9 w-9 items-center justify-center rounded-full border border-slate-200 bg-white text-slate-700 shadow-sm hover:bg-slate-50"
        aria-label="Cancelar edição"
        title="Cancelar edição"
      >
        <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path
            d="M6 6l12 12M18 6L6 18"
            stroke="currentColor"
            stroke-width="1.8"
            stroke-linecap="round"
          />
        </svg>
      </button>

      <button
        type="submit"
        class="inline-flex h-9 w-9 items-center justify-center rounded-full bg-fuchsia-600 text-white shadow hover:bg-fuchsia-700 focus:outline-none focus:ring-2 focus:ring-fuchsia-200"
        aria-label="Salvar alterações"
        title="Salvar alterações"
      >
        <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path
            d="M5 12.5l5 5 9-11"
            stroke="currentColor"
            stroke-width="1.8"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>
  </form>
</div>
