<app-header></app-header>

<section class="container mx-auto px-6 py-8 space-y-6">
  <div
    class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between"
  >
    <div>
      <h2 class="text-xl font-semibold text-slate-800">Categorias</h2>
      <p class="text-slate-500 text-sm">Gerencie as categorias de livros.</p>
    </div>
    <a
      [routerLink]="['/categorias/novo']"
      class="inline-flex items-center justify-center rounded-lg bg-fuchsia-600 px-4 py-2 text-sm font-medium text-white hover:bg-fuchsia-700"
    >
      Cadastrar
    </a>
  </div>

  <div class="rounded-2xl border border-slate-200 bg-white">
    <table class="w-full text-left text-sm">
      <thead class="sticky top-0 z-10 bg-slate-50/70 backdrop-blur">
        <tr class="text-slate-600">
          <th class="px-4 py-3">Nome</th>
          <th class="px-4 py-3">Descrição</th>
          <th class="w-28 px-4 py-3">Livros</th>
          <th class="w-40 px-4 py-3 text-center">Ações</th>
        </tr>
      </thead>

      <tbody class="divide-y divide-slate-100">
        @for (c of categorias; track c.id) {
        <tr class="hover:bg-slate-50">
          <td class="px-4 py-3">
            <div class="flex items-center gap-3">
              <span
                class="inline-block h-3 w-3 rounded-full ring-1 ring-slate-200"
                [style.background]="c.cor || '#F0ABFC'"
              >
              </span>
              <a class="font-medium text-slate-800">
                {{ c.nome }}
              </a>
            </div>
          </td>

          <td class="px-4 py-3 text-slate-600">
            <span class="line-clamp-2">{{ c.descricao || "—" }}</span>
          </td>

          <td class="px-4 py-3">
            <a
              [routerLink]="['/livros']"
              [queryParams]="{ categoria: c.id }"
              class="inline-flex items-center rounded-full border border-fuchsia-200 bg-fuchsia-50 px-2 py-0.5 text-xs text-fuchsia-700"
            >
              {{ c.id | livrosPorCategoria }} livro(s)
            </a>
          </td>

          <td class="px-4 py-3">
            <div class="flex justify-center gap-2">
              <a
                class="rounded-lg border border-slate-300 px-3 py-1.5 hover:bg-slate-100"
                [routerLink]="['/categorias', c.id]"
                >Ver</a
              >
              <button
                type="button"
                class="rounded-lg border border-rose-200 bg-rose-50 px-3 py-1.5 text-rose-700 hover:bg-rose-100"
                (click)="remover(c.id)"
              >
                Remover
              </button>
            </div>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</section>
