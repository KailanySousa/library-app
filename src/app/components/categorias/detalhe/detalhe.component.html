<section class="container mx-auto px-6 py-8 space-y-6" *ngIf="categoria as c">
  <!-- Header -->
  <header class="flex items-start justify-between gap-4">
    <div class="flex items-center gap-3">
      <span
        class="inline-block h-5 w-5 rounded-full ring-2 ring-white"
        [style.background]="form.value.cor || c.cor || '#F0ABFC'"
      ></span>
      <div>
        <h1 class="text-2xl md:text-3xl font-semibold text-slate-800">
          {{ c.nome }}
        </h1>
      </div>
    </div>

    <div class="flex gap-2">
      <a
        [routerLink]="['/categorias/lista']"
        class="px-4 py-2 rounded-xl border border-slate-300 text-slate-700 hover:bg-slate-50"
        >Voltar</a
      >
      <button
        type="button"
        (click)="remover()"
        class="px-4 py-2 rounded-xl border border-rose-200 text-rose-700 hover:bg-rose-50"
      >
        Remover
      </button>
    </div>
  </header>

  <div class="grid md:grid-cols-3 gap-8">
    <!-- Form de edição -->
    <form
      class="md:col-span-2 space-y-4"
      [formGroup]="form"
      (ngSubmit)="salvar()"
    >
      <div>
        <label class="block text-sm font-medium text-slate-700">Nome *</label>
        <input
          type="text"
          formControlName="nome"
          class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-fuchsia-300"
        />
        <p
          *ngIf="form.get('nome')?.touched && form.get('nome')?.invalid"
          class="mt-1 text-sm text-rose-600"
        >
          Informe um nome (mín. 2 caracteres).
        </p>
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700"
          >Descrição</label
        >
        <textarea
          rows="3"
          formControlName="descricao"
          class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-fuchsia-300"
        ></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700">Cor</label>
        <div class="mt-1 flex items-center gap-3">
          <input
            type="color"
            formControlName="cor"
            class="h-10 w-14 rounded border border-slate-300"
          />
          <input
            type="text"
            formControlName="cor"
            class="flex-1 rounded-xl border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-fuchsia-300"
            placeholder="#F0ABFC"
          />
        </div>
        <p
          *ngIf="form.get('cor')?.touched && form.get('cor')?.invalid"
          class="mt-1 text-sm text-rose-600"
        >
          Use um HEX válido (ex.: #F0ABFC).
        </p>
      </div>

      <div class="pt-2">
        <button
          type="submit"
          class="px-4 py-2 rounded-xl bg-fuchsia-600 text-white font-medium hover:bg-fuchsia-700"
        >
          Salvar alterações
        </button>
      </div>
    </form>
